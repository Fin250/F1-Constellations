<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - F1 Tracks and Stats</title>
  <link rel="stylesheet" href="/static/format.css">
  <style>
    /* Additional styles specific to the login page */
    body {
      background-color: #fff; /* White background */
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #f5f5f5; /* Light gray background */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-form {
      margin-bottom: 20px;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .login-form input[type="submit"] {
      background-color: #445566;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-form input[type="submit"]:hover {
      background-color: #34495e; /* Darker shade on hover */
    }
  </style>
</head>
<body>

<header>
  <img src="/static/images/headerlogo.jpg" alt="Logo">
  <h1>F1 Tracks and Stats</h1>
  <!-- No login button in the header for the login page -->
</header>

<div class="login-container">
  <h2>Login</h2>
  <form class="login-form" action="/login" method="post"> <!-- Action and method placeholders -->
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="submit" value="Login">
  </form>
</div>

</body>
</html>
