<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ track_display_name }} - F1 Tracks and Stats</title>
  <link rel="stylesheet" href="/static/track.css"/>

  <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
</head>

<body data-round="{{ round_number }}">

<header>
  <div class="logo-title">
    <img src="/static/images/headerlogo.png" alt="Logo">
    <h1>F1 Tracks and Stats</h1>
  </div>
  <a href="/" class="home-button">Home</a>
</header>

<main>
  <section class="track-map">
  <div class="track-map-inner">
    <div class="track-map-left">
      <div class="track-map-image-wrap">
        <img src="{{ annotated_layout_path }}" alt="{{ track_display_name }} track">
      </div>
      <div class="track-map-caption">
        <img src="{{ flag_path }}" alt="{{ track_display_name }} Flag">
        <span>{{ track_display_name }} Track Map</span>
      </div>
    </div>

    <aside class="track-map-links" aria-label="External track links">
      <a class="track-link-card" href="https://en.wikipedia.org/wiki/{{ track_display_name | urlencode }}" target="_blank" rel="noopener noreferrer">
        <div class="link-logo">
          <img src="/static/images/wikipedia.png" alt="Wikipedia">
        </div>
        <div class="link-label">Wikipedia</div>
      </a>

      <a class="track-link-card f1" href="https://www.formula1.com/en/racing/{{ track_display_name | urlencode }}.html" target="_blank" rel="noopener noreferrer">
        <div class="link-logo">
          <img src="/static/images/formula-1.png" alt="Formula 1">
        </div>
        <div class="link-label">Formula 1</div>
      </a>
    </aside>
  </div>
</section>

  <section class="predictions-grid">
    <div class="pred-box driver-strength">
      <h3>Driver Strength</h3>
      <div class="spinner"></div>
      <ul class="strength-list driver-list"></ul>
    </div>
    <div class="pred-box top-drivers">
      <h3>Predicted GP Winner</h3>
      <div class="spinner"></div>
      <ul class="strength-list gp-results"></ul>
    </div>
    <div class="pred-box constructor-strength">
      <h3>Constructor Strength</h3>
      <div class="spinner"></div>
      <ul class="strength-list constructor-list"></ul>
    </div>
  </section>
</main>

<script src="{{ script_path }}"></script>
</body>
</html>
