<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Constellations - {{ track_display_name }}</title>
  <link rel="stylesheet" href="/static/track.css"/>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
</head>

<body data-round="{{ round_number }}">

<header class="site-header">
  <div class="logo-title">
    <img src="/static/images/logo.png" alt="Website logo" class="site-logo" />
    <img src="/static/images/constellations.png" alt="Website name" class="site-name" />
  </div>

  <nav class="header-nav" aria-label="Primary navigation">
    <a class="nav-button nav-home" href="/" title="Home">
      <i class="material-icons nav-icon">home</i>
      <span class="nav-text">Home</span>
    </a>

    <div class="select-wrap" role="navigation" aria-label="Select track">
      <select class="track-select" onchange="if(this.value) window.location.href=this.value;">
        <option value="">Track</option>
        <option value="/tracks/bahrain">Bahrain</option>
        <option value="/tracks/saudi-arabia">Saudi Arabia</option>
        <option value="/tracks/australia">Australia</option>
        <option value="/tracks/japan">Japan</option>
        <option value="/tracks/china">China</option>
        <option value="/tracks/miami">Miami</option>
        <option value="/tracks/imola">Imola</option>
        <option value="/tracks/monaco">Monaco</option>
        <option value="/tracks/canada">Canada</option>
        <option value="/tracks/spain">Spain</option>
        <option value="/tracks/austria">Austria</option>
        <option value="/tracks/uk">United Kingdom</option>
        <option value="/tracks/hungary">Hungary</option>
        <option value="/tracks/belgium">Belgium</option>
        <option value="/tracks/netherlands">Netherlands</option>
        <option value="/tracks/italy">Italy</option>
        <option value="/tracks/azerbaijan">Azerbaijan</option>
        <option value="/tracks/singapore">Singapore</option>
        <option value="/tracks/usa">United States</option>
        <option value="/tracks/mexico">Mexico</option>
        <option value="/tracks/brazil">Brazil</option>
        <option value="/tracks/las-vegas">Las Vegas</option>
        <option value="/tracks/qatar">Qatar</option>
        <option value="/tracks/uae">Abu Dhabi</option>
      </select>
    </div>

    <a class="nav-button nav-about" href="/about" title="About">
      <i class="material-icons nav-icon">help</i>
      <span class="nav-text">About</span>
    </a>
  </nav>
</header>

<main>
  <section class="track-map" id="track-map">
  <div class="track-map-inner">
    <div class="track-map-left"
     style="--track-bg: url('{{ url_for('static', filename='images/track-photos/' ~ track_image) | e }}')">

  <div class="track-map-image-wrap">
    <img src="{{ annotated_layout_path }}" alt="{{ track_display_name }} track">
  </div>

  <div class="track-map-caption">
    <img src="{{ flag_path }}" alt="{{ track_display_name }} Flag">
    <span>{{ track_display_name }} Track Map</span>
  </div>
</div>

    <aside class="track-map-links" aria-label="External track links">
      <a class="track-link-card wiki" href="https://en.wikipedia.org/wiki/{{ wiki | urlencode }}" target="_blank" rel="noopener noreferrer">
        <div class="link-logo">
          <img src="/static/images/wikipedia.png" alt="Wikipedia">
        </div>
        <div class="link-label">Wikipedia</div>
      </a>

      <a class="track-link-card f1" href="https://www.formula1.com/en/racing/{{ f1_website | urlencode }}.html" target="_blank" rel="noopener noreferrer">
        <div class="link-logo">
          <img src="/static/images/formula-1.png" alt="Formula 1">
        </div>
        <div class="link-label">Formula 1</div>
      </a>
    </aside>
  </div>
</section>

  <section class="predictions-grid">
    <div class="pred-box driver-strength">
      <h3>Driver Strength</h3>
      <div class="spinner"></div>
      <ul class="strength-list driver-list"></ul>
    </div>
    <div class="pred-box top-drivers">
      <h3>Predicted GP Winner</h3>
      <div class="spinner"></div>
      <ul class="strength-list gp-results"></ul>
    </div>
    <div class="pred-box constructor-strength">
      <h3>Constructor Strength</h3>
      <div class="spinner"></div>
      <ul class="strength-list constructor-list"></ul>
    </div>
  </section>

  {% if track_attribution != "" %}
  <section class="image-attributions">
    <div class="track-image-attribution">
      <p><a href="#track-map">Track background image</a> provided by: {{ track_attribution }}</p>
    </div>
  </section>
  {% endif %}
</main>

<script src="/static/scripts/tracks.js"></script>
</body>
</html>
